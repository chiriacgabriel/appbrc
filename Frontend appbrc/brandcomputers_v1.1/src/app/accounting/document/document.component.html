<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs-navigation custom-tab-pane" id="documentsTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="nir-tab" data-toggle="tab" href="#nir" role="tab"
                       aria-controls="nir" aria-selected="true">NIR</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="docTransform-tab" data-toggle="tab" href="#docTransform" role="tab"
                       aria-controls="docTransform" aria-selected="true">Transformare Stoc</a>
                </li>
            </ul>
            <!-- End Nav tabs -->

            <div class="tab-content" id="providerTabContent">

                <!-- First Tab Content -->
                <div class="tab-pane fade show active mx-3" id="provider" role="tabpanel"
                     aria-labelledby="provider-tab">
                    <div class="card card-custom">
                        <div class="card-header">
                            <h4 class="card-title">NIR</h4>
                        </div>
                        <!-- Content -->
                        <div class="card-body">
                            <div>
                                <div class="row align-items-center float-right">
                                    <div class="col-auto">
                                        <input #inputSearch (keydown.enter)="getEventSearchResult($event)"
                                               class="form-control form-control-sm"
                                               placeholder="Cautare...">
                                    </div>
                                    <div class="col-auto btn-group-sm" role="group">
                                        <button type="button" class="btn btn-info" (click)="clearSearch()">
                                            <i class="fa fa-refresh" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <!--        Here you can write extra buttons/actions for the toolbar              -->
                            </div>
                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped table-bordered table-format"
                                       width="100%">
                                    <thead>
                                    <tr>
                                        <th scope="col">Numar NIR</th>
                                        <th scope="col">Numar factura</th>
                                        <th scope="col">Data</th>
                                        <th scope="col">Descarca NIR</th>
                                        <th scope="col">Vezi NIR</th>
                                        <th scope="col">Editare NIR</th>

                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr *ngFor="let nir of nirList">
                                        <td>{{nir.nirNumber}}</td>
                                        <td>{{nir.invoiceNumber}}</td>
                                        <td>{{nir.date}}</td>
                                        <td>
                                            <a [href]="pdfFileUrl" [download]="nameOfDocument" (click)="downloadFile(nir.nirFile)"  class="docs-design">
                                                <img class="fav-icon-small-doc" src="assets/img/icons/file-pdf-download.ico"/>
                                            </a>
                                        </td>
                                        <td>
                                            <a data-target="#view-pdf" data-toggle="modal" (click)="viewFile(nir.nirFile)" class="docs-design">
                                                <img class="fav-icon-small-doc" src="assets/img/icons/view-pdf.ico"/>
                                            </a>
                                        </td>
                                        <td>
                                            <a class="docs-design" href="#">
                                                <img class="fav-icon-small-doc" src="assets/img/icons/edit-nir.ico"/>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- end content-->
                    </div>
                </div>
                <!-- End First Tab Content -->

            </div>
        </div>
    </div>
</div>

<!-- Modal View PDF -->
<div class="modal fade" id="view-pdf" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl p-0">
        <div class="modal-content">
            <div class="modal-header p-0 border-0">

            </div>
            <div id="content-view-pdf" class="modal-body">

            </div>
            <div class="modal-footer mx-auto">
                <button type="button" class="btn btn-secondary " data-dismiss="modal">Inchide</button>
            </div>
        </div>
    </div>
</div>

<!-- End Modal View PDF -->
